<ion-view title="Bee Yards">
    <ion-header class="bar bar-subheader button-bar bk-fixed-bar">
        <button
            ui-sref="app.yardNew()"
            class="button button-dark bk-subheader-button">
            New Yard
        </button>
    </ion-header>

    <ion-content class="has-subheader" has-bouncing="true">
        <ion-list>
            <ion-item
                ng-repeat="yard in $root.data.yards | orderBy: 'name'"
                ui-sref="app.yardDetail({id: yard.id})"
                class="item-icon-right">
                {{yard.name || 'Un-named Yard'}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
