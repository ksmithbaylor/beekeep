<ion-view title="Create Bee Yard">
    <ion-header class="bar bar-subheader button-bar bk-fixed-bar">
        <button class="button button-balanced bk-subheader-button" ng-click="submitNewYard()">Create</button>
        <button class="button button-assertive bk-subheader-button" ng-click="goBack()">Cancel</button>
    </ion-header>
    <ion-content class="has-subheader">
        <ng-include src="'modules/views/yards/yard-fields.html'"></ng-include>
    </ion-content>
</ion-view>
