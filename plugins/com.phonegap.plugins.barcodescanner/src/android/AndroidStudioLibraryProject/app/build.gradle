apply plugin: 'com.android.library'

android {
    compileSdkVersion 17
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.google.zxing.client.android"
        minSdkVersion 7
        targetSdkVersion 10
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles 'proguard-android-optimize.txt'
        }
    }
}
