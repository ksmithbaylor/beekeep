<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>


        <!-- compiled css output -->
        <link href="css/ionic.app.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!--external libraries-->
        <script src="lib/lodash/dist/lodash.min.js"></script>

        <!-- your app's js -->
        <script src="js/util/kjs.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/main.js"></script>
    </head>
    <body ng-app="beekeep">
        <ion-side-menus ng-controller="SideMenuController as SideMenu">
            <ion-side-menu side="left">
            </ion-side-menu>

            <ion-side-menu-content>
                <ion-pane>
                    <ion-header-bar class="bar-stable">
                        <button class="button button-icon icon ion-navicon"
                            ng-click="SideMenu.toggleLeftMenu()"></button>
                        <h1 class="title">Ionic Starter</h1>
                    </ion-header-bar>
                    <ion-content>
                    </ion-content>
                </ion-pane>
            </ion-side-menu-content>
        </ion-side-menus>
    </body>
</html>
